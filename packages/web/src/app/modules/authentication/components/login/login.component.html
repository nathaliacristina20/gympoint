<div class="wrapper">

  <div class="content">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="logo">
          <div class="img1"></div>
          <div class="img2"></div>
        </div>

        <label for="email">E-mail</label>
        <input type="text" id="email" formControlName="email" autocomplete="email" placeholder="exemplo@email.com" />

        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" autocomplete="password" />
        <button type="submit">Entrar no sistema</button>

      </form>
    </div>

  </div>
</div>
